<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aman T√∂leg - 3D Glass Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #e0e7ff;
            --glass: rgba(255, 255, 255, 0.25);
            --text: #111827;
        }

        .dark-mode { --bg: #0b0f19; --glass: rgba(22, 27, 34, 0.4); --text: #f0f6fc; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            min-height: 100vh;
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 135, 60, 0.1) 0%, transparent 40%),
                              radial-gradient(circle at 90% 80%, rgba(255, 193, 7, 0.1) 0%, transparent 40%);
        }

        /* 1. KART WE 3D EFFEKT */
        .main-page { max-width: 500px; margin: auto; padding: 15px; perspective: 1000px; }
        
        .bank-card { 
            background: linear-gradient(135deg, var(--dark-green), var(--primary)); 
            padding: 25px; border-radius: 25px; color: white; margin-bottom: 25px; 
            position: relative; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }
        .bank-card:hover { transform: rotateX(5deg) rotateY(-5deg); }

        /* 2. FROSTED GLASS & 3D HOVER MEN√ùU */
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        
        .menu-item { 
            background: var(--glass); 
            backdrop-filter: blur(15px); /* Frosted Glass */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px; text-align: center; padding: 20px 10px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        
        /* 3D HOVER ANIMASI√ùASY */
        .menu-item:hover { 
            transform: translateY(-12px) scale(1.05); 
            box-shadow: 0 20px 40px rgba(0, 135, 60, 0.2);
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.4);
        }
        
        .menu-item:active { transform: scale(0.95); }

        .menu-img { width: 100%; height: 90px; object-fit: contain; margin-bottom: 12px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1)); }
        .menu-item span { font-weight: 800; font-size: 14px; color: var(--text); }

        /* BE√ùLEKI ELEMENTLER */
        .header { background: var(--dark-green); padding: 12px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .top-row { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: auto; }
        .lang-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 6px 12px; border-radius: 10px; cursor: pointer; font-size: 12px; }
        .lang-btn.active { background: var(--gold); color: black; font-weight: bold; }

        .history-box { margin-top: 25px; background: var(--glass); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.2); }
        .history-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 13px; font-weight: 600; }

        #payment-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; overflow-y: auto; }
        .payment-container { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
        
        input { width: 100%; padding: 16px; border-radius: 15px; border: 2px solid #f0f0f0; font-size: 16px; font-weight: bold; margin-bottom: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: #fafafa; }

        .send-btn { width: 100%; background: #25d366; color: white; border: none; padding: 20px; border-radius: 18px; font-weight: 900; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #004d26, #00873c); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; color: white; }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 30px; border-radius: 50px; display: none; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<audio id="clickSound" src="https://www.myinstants.com/media/sounds/cash-register-purchase.mp3" preload="auto"></audio>

<div id="splash">
    <i class="fas fa-star-and-crescent" style="font-size: 80px; color: var(--gold); margin-bottom: 20px; animation: pulse 2s infinite;"></i>
    <div style="font-weight:900; font-size:24px;">ORAZA BA√ùRAMY≈áYZ M√úBAREK!</div>
</div>

<header class="header">
    <div class="top-row">
        <div>
            <button class="lang-btn active" onclick="changeLang('tk', this)">üáπüá≤ TM</button>
            <button class="lang-btn" onclick="changeLang('tr', this)">üáπüá∑ TR</button>
            <button class="lang-btn" onclick="changeLang('en', this)">üá∫üá∏ EN</button>
            <button class="lang-btn" onclick="changeLang('ru', this)">üá∑üá∫ RU</button>
        </div>
        <i class="fas fa-moon" onclick="document.body.classList.toggle('dark-mode')" style="color:white; cursor:pointer;"></i>
    </div>
</header>

<div class="main-page" id="main-page">
    <div class="bank-card">
        <i class="fas fa-info-circle" style="position:absolute; top:20px; right:20px; opacity:0.6; cursor:pointer;" onclick="showInfo()"></i>
        <h3 onclick="copyText('AMAN HAYITMURADOV')">AMAN HAYITMURADOV</h3>
        <p onclick="copyText('TR910015700000000201151163')" style="margin-top:20px; font-family:monospace; background:rgba(0,0,0,0.2); padding:15px; border-radius:15px; display:flex; justify-content:space-between; align-items:center;">
            <span>TR91 0015 ... 1163</span> <i class="fas fa-copy"></i>
        </p>
        <div style="margin-top: 15px; font-size: 13px; font-weight: bold;">Kurs: <span style="color:var(--gold)">1 TMT = 2.60 TL</span></div>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="openPay('Altyn Asyr', 'tel')"><img src="tmcell.png" class="menu-img"><span>Altyn Asyr</span></div>
        <div class="menu-item" onclick="openPay('Wi-Fi', 'wifi')"><img src="wifi.png" class="menu-img"><span>Wi-Fi</span></div>
        <div class="menu-item" onclick="openPay('√ñ√Ω Telefony', 'phone')"><img src="phone.png" class="menu-img"><span>√ñ√Ω Telefony</span></div>
        <div class="menu-item" onclick="openPay('√Ñlem TV', 'id')"><img src="alemtv.png" class="menu-img"><span>√Ñlem TV</span></div>
        <div class="menu-item" onclick="openPay('Belet Film', 'id')"><img src="belet.png" class="menu-img"><span>Belet Film</span></div>
        <div class="menu-item" onclick="location.reload()"><div style="height:90px; display:flex; align-items:center; justify-content:center;"><i class="fas fa-sync-alt" style="font-size:35px; color:var(--primary);"></i></div><span>T√§zele</span></div>
    </div>

    <div class="history-box" id="history-box" style="display:none;">
        <div style="font-weight:900; margin-bottom:15px; color:var(--primary); font-size:14px;"><i class="fas fa-history"></i> <span id="txt-hist">So≈àky t√∂legler</span></div>
        <div id="history-list"></div>
    </div>

    <div id="holiday-txt" style="text-align:center; margin-top:30px; font-weight:800; color:var(--primary);">üåô Oraza ba√Ωramy≈àyz m√ºbarek!</div>
</div>

<div id="payment-page">
    <button onclick="goBack()" style="background:none; border:none; color:var(--primary); font-weight:900; font-size:18px; cursor:pointer; margin-bottom: 20px;"><i class="fas fa-arrow-left"></i> <span id="txt-back">Yza</span></button>
    <div class="payment-container">
        <h2 id="pay-title" style="color:var(--primary); margin-bottom:20px; text-align:center;">Hyzmat</h2>
        <input type="text" id="inp-name">
        <div style="position:relative;">
            <span id="tel-prefix" style="position:absolute; left:15px; top:18px; font-weight:bold; color:var(--primary); display:none;">+993</span>
            <input type="text" id="inp-id">
        </div>
        <input type="number" id="inp-amt">
        <div id="tl-box" style="margin: 20px 0; font-weight: 900; color: #e30a17; text-align: center; font-size: 24px; padding: 15px; border-radius: 15px; background: #fff5f5; border: 2px dashed #e30a17;"></div>
        <button class="send-btn" id="btn-send" onclick="send()"><i class="fab fa-whatsapp"></i> <span>DEKONT UGRAT</span></button>
    </div>
</div>

<div id="toast">G√∂√ß√ºrildi! ‚úÖ</div>

<script>
    const langs = {
        tk: { info: "T√∂leg: Karta pul ge√ßirip, so≈àra dekont ugratmaly. Kurs: 1 TMT = 2.60 TL", hist: "So≈àky t√∂legler", holiday: "üåô Oraza ba√Ωramy≈àyz m√ºbarek! Alla kabul etsin!", name: "Ady≈àyz Famili√Ωa≈àyz", wifi: "√ñ√Ω telefon belgi≈àiz", id: "ID belgi≈àiz", tel: "Telefon belgi≈àiz", amt: "Manat (TMT)", send: "DEKONT UGRAT", back: "Yza", alert: "√Ñhli √Ωeri doldury≈à!" },
        tr: { info: "√ñdeme: Karta para atƒ±p dekont g√∂nderin. Kur: 1 TMT = 2.60 TL", hist: "Son i≈ülemler", holiday: "üåô Ramazan Bayramƒ±nƒ±z M√ºbarek!", name: "Adƒ±nƒ±z Soyadƒ±nƒ±z", wifi: "Ev telefonu no", id: "ID numaranƒ±z", tel: "Telefon numaranƒ±z", amt: "Miktar (TMT)", send: "DEKONT G√ñNDER", back: "Geri", alert: "T√ºm alanlarƒ± doldurun!" },
        en: { info: "Payment: Transfer to card, then send receipt. Rate: 1 TMT = 2.60 TL", hist: "Recent payments", holiday: "üåô Eid Mubarak!", name: "Your Full Name", wifi: "Phone number", id: "ID number", tel: "Phone number", amt: "Amount (TMT)", send: "SEND RECEIPT", back: "Back", alert: "Fill all fields!" },
        ru: { info: "–û–ø–ª–∞—Ç–∞: –ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ –∫–∞—Ä—Ç—É –∏ —á–µ–∫. –ö—É—Ä—Å: 1 TMT = 2.60 TL", hist: "–ò—Å—Ç–æ—Ä–∏—è", holiday: "üåô –° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º –û—Ä–∞–∑–∞!", name: "–ò–º—è –§–∞–º–∏–ª–∏—è", wifi: "–î–æ–º. —Ç–µ–ª–µ—Ñ–æ–Ω", id: "ID –Ω–æ–º–µ—Ä", tel: "–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞", amt: "–°—É–º–º–∞ (TMT)", send: "–û–¢–ü–†–ê–í–ò–¢–¨ –ß–ï–ö", back: "–ù–∞–∑–∞–¥", alert: "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!" }
    };
    
    let curLang = 'tk', currentType = '';

    window.onload = () => { 
        const n = localStorage.getItem('aman_customer_name');
        if(n) document.getElementById('inp-name').value = n;
        updateHistory();
        setTimeout(() => { document.getElementById('splash').style.display='none'; }, 2500); 
    };

    function changeLang(l, btn) {
        curLang = l;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('holiday-txt').innerText = langs[l].holiday;
        document.getElementById('txt-hist').innerText = langs[l].hist;
        document.getElementById('btn-send').querySelector('span').innerText = langs[l].send;
        document.getElementById('txt-back').innerText = langs[l].back;
        updatePlaceholders();
    }

    function updatePlaceholders() {
        document.getElementById('inp-name').placeholder = langs[curLang].name;
        const inp = document.getElementById('inp-id');
        if (currentType === 'tel') inp.placeholder = langs[curLang].tel;
        else if (currentType === 'wifi' || currentType === 'phone') inp.placeholder = langs[curLang].wifi;
        else inp.placeholder = langs[curLang].id;
        document.getElementById('inp-amt').placeholder = langs[curLang].amt;
    }

    function openPay(n, t) {
        currentType = t; document.getElementById('pay-title').innerText = n;
        const p = document.getElementById('tel-prefix');
        const i = document.getElementById('inp-id');
        if (t === 'tel') { p.style.display = 'block'; i.style.paddingLeft = '65px'; }
        else { p.style.display = 'none'; i.style.paddingLeft = '16px'; }
        updatePlaceholders();
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('payment-page').style.display = 'block';
    }

    function goBack() { document.getElementById('payment-page').style.display = 'none'; document.getElementById('main-page').style.display = 'block'; }

    document.getElementById('inp-amt').oninput = function() {
        let v = (this.value * 2.6).toFixed(2);
        document.getElementById('tl-box').innerText = this.value > 0 ? "üáπüá∑ " + v + " TL" : "";
    };

    function showInfo() { alert(langs[curLang].info); }

    function send() {
        let n = document.getElementById('inp-name').value;
        let id = document.getElementById('inp-id').value;
        let a = document.getElementById('inp-amt').value;
        if(!n || !id || !a) { alert(langs[curLang].alert); return; }
        
        document.getElementById('clickSound').play();
        localStorage.setItem('aman_customer_name', n);
        
        let h = JSON.parse(localStorage.getItem('aman_history') || '[]');
        h.unshift({ service: document.getElementById('pay-title').innerText, amt: a });
        localStorage.setItem('aman_history', JSON.stringify(h.slice(0, 5)));
        updateHistory();

        let p = (currentType === 'tel') ? "+993 " : "";
        let m = `üë§ *M√º≈üderi:* ${n}%0Aüõ† *Hyzmat:* ${document.getElementById('pay-title').innerText}%0Aüí≥ *Hasap:* ${p}${id}%0Aüí∞ *M√∂√ßberi:* ${a} TMT (${(a*2.6).toFixed(2)} TL)`;
        setTimeout(() => { window.open(`https://wa.me/99364041065?text=${m}`); }, 400);
    }

    function updateHistory() {
        let h = JSON.parse(localStorage.getItem('aman_history') || '[]');
        if(h.length > 0) {
            document.getElementById('history-box').style.display = 'block';
            document.getElementById('history-list').innerHTML = h.map(i => `<div class="history-item"><span>${i.service}</span> <span>${i.amt} TMT</span></div>`).join('');
        }
    }

    function copyText(t) {
        navigator.clipboard.writeText(t);
        let s = document.getElementById('toast');
        s.style.display = 'block'; setTimeout(() => s.style.display='none', 2000);
    }
</script>
</body>
</html>
