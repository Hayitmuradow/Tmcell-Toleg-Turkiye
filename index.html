<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aman T√∂leg - Final Luxury</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #f0f4f2;
            --text: #111827;
            /* MENYU FONY DOLY AK EDILDI */
            --glass: #ffffff; 
        }

        .dark-mode {
            --bg: #0b0f19;
            --text: #ffffff;
            --glass: #161b22;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; transition: 0.3s; overflow-x: hidden; position: relative; }

        /* JANLY ARKA FON */
        .bg-glow { position: fixed; width: 300px; height: 300px; background: var(--primary); filter: blur(100px); opacity: 0.15; z-index: -1; border-radius: 50%; animation: moveGlow 15s infinite alternate; }
        .glow-2 { background: var(--gold); left: auto; right: -100px; top: 20%; animation-delay: -5s; }
        @keyframes moveGlow { 0% { transform: translate(0, 0); } 100% { transform: translate(100px, 150px); } }

        /* SPLASH */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #004d26; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; color: white; transition: 0.5s; }
        .splash-icon { font-size: 60px; color: var(--gold); margin-bottom: 20px; animation: float 3s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* HEADER */
        .header { background: var(--dark-green); padding: 15px; position: sticky; top: 0; z-index: 1000; }
        .top-row { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: auto; }
        .lang-btn { background: rgba(255,255,255,0.15); border: none; color: white; padding: 8px 12px; border-radius: 10px; font-weight: bold; }
        .lang-btn.active { background: var(--gold); color: black; }

        /* MAIN PAGE */
        .main-page { max-width: 500px; margin: auto; padding: 20px; }
        .bank-card { background: linear-gradient(135deg, #004d26, #00873c); padding: 25px; border-radius: 25px; color: white; margin-bottom: 30px; box-shadow: 0 15px 35px rgba(0,135,60,0.3); position: relative; }

        /* MENU GRID - SURATLAR WE FON AK */
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        
        .menu-item { 
            background: #ffffff; /* FONY AK */
            border-radius: 25px; 
            text-align: center; 
            padding: 25px 10px; 
            cursor: pointer; 
            transition: 0.2s ease; /* ANIMASIYA UCIN */
            border: 1px solid rgba(0,0,0,0.05); 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* BASYLANDA ISLEYAN ANIMASIYA */
        .menu-item:active { 
            transform: scale(0.92); 
            background: #f9f9f9; 
        }

        .menu-item span { display: block; font-weight: 800; font-size: 17px; color: #004d26; margin-top: 10px; }
        .menu-img { width: 65px; height: 65px; object-fit: contain; background: transparent; }

        /* PAYMENT PAGE */
        #payment-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; }
        .payment-container { background: #ffffff; padding: 25px; border-radius: 30px; border: 1px solid rgba(0,0,0,0.1); }
        input { width: 100%; padding: 18px; border-radius: 15px; border: 1.5px solid rgba(0,0,0,0.1); margin-bottom: 15px; outline: none; background: #fff; color: var(--text); font-weight: 700; font-size: 16px; }
        .send-btn { width: 100%; background: linear-gradient(45deg, #25d366, #128c7e); color: white; border: none; padding: 20px; border-radius: 15px; font-weight: 900; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #111; color: white; padding: 12px 30px; border-radius: 50px; display: none; z-index: 100000; }
    </style>
</head>
<body>

<div id="splash">
    <div class="splash-icon"><i class="fas fa-star-and-crescent"></i></div>
    <div style="font-weight: 900; font-size: 22px;">ORAZA≈áYZ KABUL BOLSUN!</div>
</div>

<header class="header">
    <div class="top-row">
        <div style="display:flex; gap:6px;">
            <button class="lang-btn active">TM</button>
            <button class="lang-btn">TR</button>
        </div>
        <i class="fas fa-moon" onclick="toggleMode()" style="color:white; cursor:pointer; font-size: 22px;"></i>
    </div>
</header>

<div class="main-page" id="main-page">
    <div class="bank-card">
        <h4 style="font-size: 11px; opacity: 0.8;">KARTA E√ùESI</h4>
        <h3 style="font-size: 20px;">AMAN HAYITMURADOV</h3>
        <div style="margin-top:20px; background:rgba(255,255,255,0.15); padding:15px; border-radius:15px; font-family:monospace;">
            TR91 0015 ... 1163
        </div>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="openP('Altyn Asyr')"><img src="tmcell.png" class="menu-img"><span>Altyn Asyr</span></div>
        <div class="menu-item" onclick="openP('Wi-Fi')"><img src="wifi.png" class="menu-img"><span>Wi-Fi</span></div>
        <div class="menu-item" onclick="openP('√ñ√Ω Telefony')"><img src="phone.png" class="menu-img"><span>√ñ√Ω Telefony</span></div>
        <div class="menu-item" onclick="openP('√Ñlem TV')"><img src="alemtv.png" class="menu-img"><span>√Ñlem TV</span></div>
    </div>
</div>

<div id="payment-page">
    <button onclick="closeP()" style="background:none; border:none; color:var(--primary); font-weight:900; font-size:18px; margin-bottom:20px;"><i class="fas fa-chevron-left"></i> Yza</button>
    <div class="payment-container">
        <h2 id="pay-title" style="text-align:center; margin-bottom:25px; font-weight: 900; color: var(--primary);"></h2>
        <input type="text" id="i-name" placeholder="Ady≈àyz Famili√Ωa≈àyz">
        <input type="text" id="i-id" placeholder="Belgi≈àiz">
        <input type="number" id="i-amt" placeholder="M√∂√ßberi (TMT)">
        <div id="tl-val" style="text-align:center; font-weight:900; color:#e30a17; font-size:26px; margin-bottom:15px;"></div>
        <button class="send-btn" onclick="handleSend()"><i class="fab fa-whatsapp"></i> DEKONT UGRAT</button>
    </div>
</div>

<script>
    window.onload = () => { 
        setTimeout(() => { 
            const s = document.getElementById('splash');
            s.style.opacity = '0';
            setTimeout(() => s.style.display = 'none', 500);
        }, 3000); 
    };

    function toggleMode() { document.body.classList.toggle('dark-mode'); }

    function openP(title) {
        document.getElementById('pay-title').innerText = title;
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('payment-page').style.display = 'block';
    }

    function closeP() {
        document.getElementById('payment-page').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
    }

    document.getElementById('i-amt').oninput = function() {
        document.getElementById('tl-val').innerText = this.value > 0 ? (this.value * 2.6).toFixed(2) + " TL" : "";
    };

    function handleSend() {
        const n = document.getElementById('i-name').value;
        const id = document.getElementById('i-id').value;
        const a = document.getElementById('i-amt').value;
        if(n && id && a) {
            const msg = `üë§ *M√º≈üderi:* ${n}%0Aüõ† *Hyzmat:* ${document.getElementById('pay-title').innerText}%0Aüí≥ *Hasap:* ${id}%0Aüí∞ *M√∂√ßberi:* ${a} TMT (${(a*2.6).toFixed(2)} TL)`;
            window.open(`https://wa.me/99364041065?text=${msg}`);
        } else {
            alert("Maglumatlary doldury≈à!");
        }
    }
</script>
</body>
</html>
