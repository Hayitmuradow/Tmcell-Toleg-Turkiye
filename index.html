<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aman T√∂leg Hyzmaty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #111827;
            --turkiye-red: #e30a17;
        }

        .dark-mode {
            --bg: #0b0f19;
            --card-bg: #161b22;
            --text: #f0f6fc;
            --primary: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; }

        /* T√ÑZE SPLASH SCREEN - DOSTLUK DIZA√ùNY */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--dark-green) 50%, var(--turkiye-red) 50%);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
            transition: opacity 1s ease;
        }
        
        .flag-container {
            display: flex; align-items: center; gap: 30px; margin-bottom: 40px;
        }

        .flag-icon { font-size: 80px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3)); }
        
        .handshake-icon {
            font-size: 60px; color: var(--gold);
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 10px rgba(255,193,7,0.5));
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .motto-box {
            text-align: center; color: white; padding: 0 20px;
        }

        .motto-text {
            font-size: 28px; font-weight: 900; line-height: 1.4;
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        }

        /* BE√ùLEKI STILLER (√ñ≈àk√ºsi √Ωaly galdy) */
        .header { background: var(--dark-green); padding: 12px; position: sticky; top: 0; z-index: 1000; }
        .top-row { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: auto; }
        .lang-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 6px 10px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .lang-btn.active { background: var(--gold); color: #000; }
        .main-page { max-width: 500px; margin: auto; padding: 15px; }
        .bank-card { background: linear-gradient(135deg, var(--primary) 0%, var(--dark-green) 100%); padding: 25px; border-radius: 25px; color: white; margin-bottom: 25px; }
        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .menu-item { background: var(--card-bg); padding: 22px 10px; border-radius: 20px; text-align: center; cursor: pointer; border: 1px solid rgba(0,0,0,0.05); }
        .menu-item i { font-size: 28px; color: var(--primary); margin-bottom: 10px; }
        .menu-item span { display: block; font-size: 12px; font-weight: 700; }
        #payment-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; overflow-y: auto; }
        .back-btn { background: none; border: none; color: var(--primary); font-size: 18px; cursor: pointer; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; font-weight: bold; }
        .payment-container { background: var(--card-bg); padding: 30px; border-radius: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .input-group { position: relative; margin-bottom: 25px; }
        .prefix { position: absolute; left: 16px; top: 14px; font-weight: 800; color: var(--primary); font-size: 18px; }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #eef2f6; font-size: 18px; font-weight: 700; background: var(--bg); color: var(--text); outline: none; }
        input.tel-input { padding-left: 68px; }

        /* TL HASAPLA√ùY≈û GUTUSY */
        #tl-calc-box {
            background: #fff3cd; color: #856404; padding: 15px; border-radius: 15px;
            margin-bottom: 20px; text-align: center; border: 1px solid #ffeeba;
            display: none; font-size: 18px; font-weight: 800; animation: fadeIn 0.4s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .send-btn { width: 100%; background: #25d366; color: white; border: none; padding: 20px; border-radius: 18px; font-size: 18px; font-weight: 800; cursor: pointer; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 11000; backdrop-filter: blur(4px); }
        #custom-alert { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card-bg); padding: 30px; border-radius: 25px; z-index: 12000; text-align: center; width: 85%; }
        .alert-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 12px; margin-top: 20px; cursor: pointer; font-weight: bold; width: 100%; }
        #toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: #1f2937; color: white; padding: 12px 30px; border-radius: 50px; display: none; z-index: 11000; }
    </style>
</head>
<body onload="initApp()">

<div id="splash">
    <div class="flag-container">
        <span class="flag-icon">üáπüá≤</span>
        <i class="fas fa-handshake handshake-icon"></i>
        <span class="flag-icon">üáπüá∑</span>
    </div>
    <div class="motto-box">
        <div class="motto-text">AMAN T√ñLEG HYZMATY<br>SIZI≈á BILEN!</div>
    </div>
</div>

<div id="overlay"></div>
<div id="custom-alert">
    <p id="alert-msg" style="font-weight: 700;"></p>
    <button class="alert-btn" onclick="closeAlert()">OK</button>
</div>

<header class="header">
    <div class="top-row">
        <div class="lang-btns">
            <button class="lang-btn active" onclick="setLang('tk', this)">üáπüá≤ TM</button>
            <button class="lang-btn" onclick="setLang('tr', this)">üáπüá∑ TR</button>
            <button class="lang-btn" onclick="setLang('en', this)">üá∫üá∏ EN</button>
            <button class="lang-btn" onclick="setLang('ru', this)">üá∑üá∫ RU</button>
        </div>
        <i class="fas fa-moon" id="mode-icon" onclick="toggleMode()" style="color:white; cursor:pointer; font-size: 22px;"></i>
    </div>
</header>

<div class="main-page" id="main-page">
    <div class="bank-card">
        <h2 onclick="copyText('AMAN HAYITMURADOV')" style="cursor:pointer; letter-spacing: 1px;">AMAN HAYITMURADOV</h2>
        <div onclick="copyText('TR910015700000000201151163')" style="margin-top:25px; background:rgba(0,0,0,0.25); padding:15px; border-radius:12px; display:flex; justify-content:space-between; cursor:pointer;">
            <span>TR91 0015 ... 1163</span> <i class="fas fa-copy"></i>
        </div>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="openPayment('Altyn Asyr', 'tel')"><i class="fas fa-mobile-alt"></i><span>Altyn Asyr</span></div>
        <div class="menu-item" onclick="openPayment('Wi-Fi', 'id')"><i class="fas fa-wifi"></i><span>Wi-Fi</span></div>
        <div class="menu-item" onclick="openPayment('√Ñlem TV', 'id')"><i class="fas fa-tv"></i><span>√Ñlem TV</span></div>
        <div class="menu-item" onclick="openPayment('Belet Film', 'id')"><i class="fas fa-film"></i><span>Belet Film</span></div>
        <div class="menu-item" onclick="openPayment('√ñ√Ω Telefony', 'id')"><i class="fas fa-phone-alt"></i><span>√ñ√Ω Tel</span></div>
        <div class="menu-item" onclick="location.reload()"><i class="fas fa-redo-alt"></i><span>T√§zele</span></div>
    </div>
</div>

<div id="payment-page">
    <button class="back-btn" onclick="goBack()"><i class="fas fa-chevron-left"></i> <span id="back-text">Yza</span></button>
    <div class="payment-container">
        <h2 id="service-title" style="color: var(--primary); margin-bottom: 20px;">Hyzmat</h2>
        <label id="lbl-id" style="font-weight:700; font-size:14px; color:#6b7280;">ID / Belgi</label>
        <div class="input-group" id="input-holder"></div>
        <label id="lbl-amount" style="font-weight:700; font-size:14px; color:#6b7280;">M√∂√ßberi (TMT)</label>
        <div class="input-group">
            <input type="number" id="pay-amount" placeholder="0.00">
        </div>

        <div id="tl-calc-box"></div>

        <button class="send-btn" onclick="finalizePayment()">DEKONDY≈áYZY UGRADY≈á</button>
    </div>
</div>

<div id="toast">G√∂√ß√ºrildi! ‚úÖ</div>

<script>
    let currentService = "";
    let alertText = "Maglumatlary doldury≈à!";
    let tlText = "Aljak taly≈àyz";
    const kurs = 2.6; // 1 TMT = 2.6 TL

    function initApp() {
        setTimeout(() => {
            const sp = document.getElementById('splash');
            sp.style.opacity = '0';
            setTimeout(() => sp.style.display = 'none', 1000);
        }, 3000); 

        // KALKUL√ùATOR LOGIKASY
        document.getElementById('pay-amount').addEventListener('input', function(e) {
            const tmt = e.target.value;
            const box = document.getElementById('tl-calc-box');
            if(tmt > 0) {
                const tlResult = (tmt * kurs).toFixed(2);
                box.innerHTML = `üáπüá∑ ${tlText}: <b>${tlResult} TL</b>`;
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        });

        window.onpopstate = function() { goBack(true); };
    }

    function showAlert(msg) {
        document.getElementById('alert-msg').innerText = msg;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('custom-alert').style.display = 'block';
    }

    function closeAlert() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('custom-alert').style.display = 'none';
    }

    function openPayment(name, type) {
        currentService = name;
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('payment-page').style.display = 'block';
        document.getElementById('service-title').innerText = name;
        const holder = document.getElementById('input-holder');
        holder.innerHTML = (name === 'Altyn Asyr') ? 
            `<span class="prefix">+993</span><input type="tel" class="tel-input" id="client-id" maxlength="8" placeholder="6x xxxxxx">` : 
            `<input type="text" id="client-id" placeholder="...">`;
        history.pushState({page: 'payment'}, "Payment");
    }

    function goBack(isHardware = false) {
        document.getElementById('payment-page').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
        document.getElementById('tl-calc-box').style.display = "none";
        document.getElementById('pay-amount').value = "";
        if(!isHardware) history.back();
    }

    function finalizePayment() {
        const id = document.getElementById('client-id').value;
        const amt = document.getElementById('pay-amount').value;
        if(!id || !amt) { showAlert(alertText); return; }
        
        const tlVal = (amt * kurs).toFixed(2);
        const pref = (currentService === 'Altyn Asyr') ? "+993" : "";
        const msg = `Salam Aman, t√∂leg etdim.%0A%0AHyzmat: ${currentService}%0AHasap: ${pref}${id}%0AM√∂√ßberi: ${amt} TMT (${tlVal} TL)%0ADekondy ugrad√Ωaryn.`;
        window.open(`https://wa.me/99364041065?text=${msg}`);
    }

    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        document.getElementById('mode-icon').className = document.body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
    }

    function copyText(txt) {
        navigator.clipboard.writeText(txt);
        const t = document.getElementById('toast');
        t.style.display = 'block'; setTimeout(() => t.style.display='none', 2000);
    }

    const langMap = {
        tk: { id: "ID / Belgi", amt: "M√∂√ßberi (TMT)", btn: "DEKONDY≈áYZY UGRADY≈á", back: "Yza", alert: "Maglumatlary doldury≈à!", tlt: "Aljak taly≈àyz" },
        tr: { id: "ID / Numara", amt: "Miktar (TMT)", btn: "DEKONTU G√ñNDER", back: "Geri", alert: "Alanlarƒ± doldurun!", tlt: "Alacaƒüƒ±nƒ±z miktar" },
        en: { id: "ID / Number", amt: "Amount (TMT)", btn: "SEND RECEIPT", back: "Back", alert: "Fill in all fields!", tlt: "You will receive" },
        ru: { id: "ID / –ù–æ–º–µ—Ä", amt: "–°—É–º–º–∞ (TMT)", btn: "–û–¢–ü–†–ê–í–ò–¢–¨ –ß–ï–ö", back: "–ù–∞–∑–∞–¥", alert: "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!", tlt: "–í—ã –ø–æ–ª—É—á–∏—Ç–µ" }
    };

    function setLang(l, b) {
        document.querySelectorAll('.lang-btn').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        document.getElementById('lbl-id').innerText = langMap[l].id;
        document.getElementById('lbl-amount').innerText = langMap[l].amt;
        document.querySelector('.send-btn').innerText = langMap[l].btn;
        document.getElementById('back-text').innerText = langMap[l].back;
        alertText = langMap[l].alert;
        tlText = langMap[l].tlt;
        
        // Eger me√Ωdan√ßa doldurylan bolsa, kalkul√Ωator tekstini t√§zele
        const amt = document.getElementById('pay-amount').value;
        if(amt > 0) {
            const tlRes = (amt * kurs).toFixed(2);
            document.getElementById('tl-calc-box').innerHTML = `üáπüá∑ ${tlText}: <b>${tlRes} TL</b>`;
        }
    }
</script>
</body>
</html>
