<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Töleg</title>
    <style>
        /* Ekranyň fonuny çalaja reňkli etdik, ak knopkalar saýlanar ýaly */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            margin: 0;
            padding: 20px;
        }

        h2 { text-align: center; }

        /* Menýu öýjükleri - HEMME ÝERI AK */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .menu-item {
            background-color: #ffffff; /* FUNKSIÝANYŇ FONY AK */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            /* ANIMASIÝA ÜÇIN ŞU AŞAKDAKYLAR GOŞULDY */
            transition: transform 0.1s active;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* BASYLANDA IŞLEÝÄN ANIMASIÝA */
        .menu-item:active {
            transform: scale(0.95);
            background-color: #f9f9f9;
        }

        .menu-item img {
            width: 80px;
            height: 80px;
            background-color: #ffffff; /* SURATYŇ ARKA FONY AK */
            object-fit: contain;
            margin-bottom: 10px;
        }

        .menu-item span {
            font-weight: bold;
        }

        /* Hasaplaýyş bölümi - ÖŇKI ÝALY DUR */
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .item-list {
            margin-top: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 5px 0;
        }

        .total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Aman Töleg</h2>

    <div class="menu-grid">
        <div class="menu-item">
            <img src="https://logowik.com/content/uploads/images/altyn-asyr5560.logowik.com.webp" alt="Altyn Asyr">
            <span>Altyn Asyr</span>
        </div>
        <div class="menu-item">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple122/v4/05/9a/36/059a365f-6a7e-1250-77a8-8e68e4962238/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg" alt="TMCELL">
            <span>TMCELL</span>
        </div>
        <div class="menu-item">
            <img src="https://itunes.apple.com/us/app/asgabat-agt/id1457116562?mt=8" alt="AGT">
            <span>Aşgabat Agt</span>
        </div>
        <div class="menu-item">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple112/v4/01/9b/61/019b61d2-0676-1f65-4f40-7e368136363c/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg" alt="Powre">
            <span>Pöwre</span>
        </div>
    </div>

    <div class="calculator">
        <input type="text" id="name" placeholder="Harydyň ady">
        <input type="number" id="price" placeholder="Bahasy (TL)">
        <button onclick="addItem()">Goş</button>

        <div class="item-list" id="list"></div>
        <div class="total" id="total">Jemi: 0.00 TL</div>
    </div>

    <script>
        let totalSum = 0;
        function addItem() {
            let name = document.getElementById('name').value;
            let price = document.getElementById('price').value;
            
            if(name && price) {
                totalSum += parseFloat(price);
                let list = document.getElementById('list');
                let div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<span>${name}</span><span>${price} TL</span>`;
                list.appendChild(div);
                
                document.getElementById('total').innerText = "Jemi: " + totalSum.toFixed(2) + " TL";
                
                document.getElementById('name').value = "";
                document.getElementById('price').value = "";
            }
        }
    </script>

</body>
</html>
