    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #ffffff;
            --text: #111827;
            --card-bg: #ffffff;
        }

        .dark-mode {
            --bg: #0b0f19;
            --text: #ffffff;
            --card-bg: #161b22;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; transition: 0.3s; }

        /* 1. CUSTOM ALERT (GITHUB-Y AYRYAN DURU≈û) */
        #custom-alert { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: var(--card-bg); width: 85%; max-width: 350px; padding: 25px; border-radius: 20px; 
            z-index: 20000; text-align: center; box-shadow: 0 0 40px rgba(0,0,0,0.3);
            border: 2px solid var(--primary); color: var(--text);
        }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 15000; backdrop-filter: blur(3px); }

        /* SPLASH */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #004d26; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; color: white; }
        .handwritten { font-family: 'Dancing Script', cursive; font-size: 30px; color: var(--gold); margin-top: 10px; }

        /* HEADER */
        .header { background: var(--dark-green); padding: 15px; position: sticky; top: 0; z-index: 1000; }
        .top-row { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: auto; }
        .lang-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 6px 10px; border-radius: 8px; cursor: pointer; }
        .lang-btn.active { background: var(--gold); color: black; font-weight: bold; }

        /* BANK CARD & ANIMATION */
        .main-page { max-width: 500px; margin: auto; padding: 20px; }
        .bank-card { 
            background: #004d26; padding: 25px; border-radius: 25px; color: white; margin-bottom: 25px; 
            position: relative; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.4s;
        }
        .bank-card:hover { transform: translateY(-5px) rotateX(5deg); }

        /* MENU GRID */
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .menu-item { 
            background: var(--card-bg); border-radius: 20px; text-align: center; padding: 25px 10px; 
            cursor: pointer; transition: 0.3s; border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .menu-item:hover { transform: translateY(-8px); border-color: var(--primary); }
        .menu-img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 10px; animation: floatIcon 3s ease-in-out infinite; }
        @keyframes floatIcon { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* PAYMENT PAGE */
        #payment-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; }
        .payment-container { background: var(--card-bg); padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #eee; margin-bottom: 15px; outline: none; background: var(--bg); color: var(--text); font-weight: 600; }
        .send-btn { width: 100%; background: #25d366; color: white; border: none; padding: 18px; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 16px; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #111; color: white; padding: 10px 25px; border-radius: 50px; display: none; }
    </style>
</head>
<body>

<audio id="clickSound" src="https://www.myinstants.com/media/sounds/cash-register-purchase.mp3" preload="auto"></audio>

<div id="splash">

        <div class="menu-item" onclick="location.reload()"><i class="fas fa-sync-alt" style="font-size:30px; color:var(--primary); margin:15px 0; display:block;"></i><span class="m-txt">T√§zele</span></div>
    </div>
</div>

<div id="payment-page">

<script>
    const lData = {
        tk: { alert: "√Ñhli maglumatlary girizi≈à!", name: "Ady≈àyz Famili√Ωa≈àyz", id: "Belgi≈àiz", amt: "M√∂√ßberi (TMT)", send: "DEKONT UGRAT", back: "Yza" },
        tr: { alert: "L√ºtfen t√ºm bilgileri girin!", name: "Adƒ±nƒ±z Soyadƒ±nƒ±z", id: "Numaranƒ±z", amt: "Miktar (TMT)", send: "DEKONT G√ñNDER", back: "Geri" },
        ru: { alert: "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –¥–∞–Ω–Ω—ã–µ!", name: "–ò–º—è –§–∞–º–∏–ª–∏—è", id: "–ù–æ–º–µ—Ä", amt: "–°—É–º–º–∞ (TMT)", send: "–û–¢–ü–†–ê–í–ò–¢–¨ –ß–ï–ö", back: "–ù–∞–∑–∞–¥" },
        en: { alert: "Please fill all fields!", name: "Full Name", id: "ID Number", amt: "Amount (TMT)", send: "SEND RECEIPT", back: "Back" }
    };

    let curL = 'tk', cType = '';

    window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display='none'; }, 2500); };

    function toggleMode() { document.body.classList.toggle('dark-mode'); }

    function setLang(l, btn) {
        curL = l;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateUI();
    }

    function updateUI() {
        document.getElementById('i-name').placeholder = lData[curL].name;
        document.getElementById('i-id').placeholder = lData[curL].id;
        document.getElementById('i-amt').placeholder = lData[curL].amt;
        document.getElementById('send-t').innerText = lData[curL].send;
        document.getElementById('back-t').innerText = lData[curL].back;
    }

    function showAlert(t) {
        document.getElementById('alert-msg').innerText = t;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('custom-alert').style.display = 'block';
    }

    function closeAlert() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('custom-alert').style.display = 'none';
    }

    function openP(title, type) {
        cType = type;
        document.getElementById('pay-title').innerText = title;
        document.getElementById('prefix').style.display = (type === 'tel') ? 'block' : 'none';
        document.getElementById('i-id').style.paddingLeft = (type === 'tel') ? '55px' : '15px';
        updateUI();
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('payment-page').style.display = 'block';
    }

    function closeP() {
        document.getElementById('payment-page').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
    }

    document.getElementById('i-amt').oninput = function() {
        document.getElementById('tl-val').innerText = this.value > 0 ? (this.value * 2.6).toFixed(2) + " TL" : "";
    };

    function sendW() {
        let n = document.getElementById('i-name').value;
        let id = document.getElementById('i-id').value;
        let a = document.getElementById('i-amt').value;
        if(!n || !id || !a) { showAlert(lData[curL].alert); return; }
        
        document.getElementById('clickSound').play();
        let p = (cType === 'tel') ? "+993 " : "";
        let m = `üë§ *M√º≈üderi:* ${n}%0Aüõ† *Hyzmat:* ${document.getElementById('pay-title').innerText}%0Aüí≥ *Hasap:* ${p}${id}%0Aüí∞ *M√∂√ßberi:* ${a} TMT (${(a*2.6).toFixed(2)} TL)`;
        window.open(`https://wa.me/99364041065?text=${m}`);
    }

    function copyText(t) {
        navigator.clipboard.writeText(t);
        let s = document.getElementById('toast');
        s.style.display = 'block'; setTimeout(() => s.style.display='none', 2000);
    }
</script>
