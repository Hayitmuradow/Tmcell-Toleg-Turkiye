<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aman T√∂leg</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #ffffff; /* ARKA FON AK EDILDI */
            --card-bg: rgba(255, 255, 255, 0.9);
            --text: #111827;
        }

        .dark-mode { --bg: #0b0f19; --card-bg: rgba(22, 27, 34, 0.8); --text: #f0f6fc; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { background: var(--bg); color: var(--text); min-height: 100vh; }

        /* SPLASH EKRAMY */
        #splash { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #004d26, #00873c); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 10000; color: white; padding: 20px; text-align: center;
        }
        .splash-title { font-weight: 900; font-size: 20px; line-height: 1.4; margin-bottom: 10px; }
        
        /* EL √ùAZMA SHRIFTI */
        .handwritten { 
            font-family: 'Dancing Script', cursive; 
            font-size: 28px; 
            color: var(--gold); 
            margin-top: 10px;
        }

        /* BANK KARTY (KURS A√ùRYLDY) */
        .bank-card { 
            background: linear-gradient(135deg, var(--dark-green), var(--primary)); 
            padding: 25px; border-radius: 25px; color: white; margin-bottom: 25px; 
            position: relative; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .info-trigger { position: absolute; top: 15px; right: 15px; opacity: 0.6; cursor: pointer; }

        /* MEN√ùU */
        .main-page { max-width: 500px; margin: auto; padding: 15px; }
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .menu-item { 
            background: #fff; border: 1px solid #eee; border-radius: 20px; 
            text-align: center; padding: 20px 10px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .menu-item:hover { transform: translateY(-5px); border-color: var(--primary); }
        .menu-img { width: 100%; height: 80px; object-fit: contain; margin-bottom: 10px; }
        .menu-item span { font-weight: 800; font-size: 14px; }

        /* HEADER */
        .header { background: var(--dark-green); padding: 12px; position: sticky; top: 0; z-index: 1000; }
        .top-row { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: auto; }
        .lang-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 6px 10px; border-radius: 8px; font-size: 11px; cursor: pointer; }
        .lang-btn.active { background: var(--gold); color: black; font-weight: bold; }

        /* BE√ùLEKI SAZLAMALAR */
        #payment-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; overflow-y: auto; }
        .payment-container { background: #fff; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
        input { width: 100%; padding: 16px; border-radius: 12px; border: 2px solid #eee; font-size: 16px; font-weight: bold; margin-bottom: 12px; outline: none; }
        .send-btn { width: 100%; background: #25d366; color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 900; font-size: 17px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 25px; border-radius: 50px; display: none; }
        .history-box { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 15px; }
    </style>
</head>
<body>

<audio id="clickSound" src="https://www.myinstants.com/media/sounds/cash-register-purchase.mp3" preload="auto"></audio>

<div id="splash">
    <i class="fas fa-star-and-crescent" style="font-size: 60px; color: var(--gold); margin-bottom: 15px;"></i>
    <div class="splash-title">ORAZA BA√ùRAMY≈áYZ<br>M√úBAREK BOLSUN!</div>
    <div class="handwritten">Aman t√∂leg siz bilen</div>
</div>

<header class="header">
    <div class="top-row">
        <div>
            <button class="lang-btn active" onclick="changeLang('tk', this)">üáπüá≤ TM</button>
            <button class="lang-btn" onclick="changeLang('tr', this)">üáπüá∑ TR</button>
            <button class="lang-btn" onclick="changeLang('en', this)">üá∫üá∏ EN</button>
            <button class="lang-btn" onclick="changeLang('ru', this)">üá∑üá∫ RU</button>
        </div>
        <i class="fas fa-moon" onclick="document.body.classList.toggle('dark-mode')" style="color:white; cursor:pointer;"></i>
    </div>
</header>

<div class="main-page" id="main-page">
    <div class="bank-card">
        <i class="fas fa-info-circle info-trigger" onclick="showInfo()"></i>
        <h3 onclick="copyText('AMAN HAYITMURADOV')">AMAN HAYITMURADOV</h3>
        <p onclick="copyText('TR910015700000000201151163')" style="margin-top:15px; font-family:monospace; background:rgba(0,0,0,0.1); padding:12px; border-radius:12px; display:flex; justify-content:space-between;">
            <span>TR91 0015 ... 1163</span> <i class="fas fa-copy"></i>
        </p>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="openPay('Altyn Asyr', 'tel')"><img src="tmcell.png" class="menu-img"><span>Altyn Asyr</span></div>
        <div class="menu-item" onclick="openPay('Wi-Fi', 'wifi')"><img src="wifi.png" class="menu-img"><span>Wi-Fi</span></div>
        <div class="menu-item" onclick="openPay('√ñ√Ω Telefony', 'phone')"><img src="phone.png" class="menu-img"><span>√ñ√Ω Telefony</span></div>
        <div class="menu-item" onclick="openPay('√Ñlem TV', 'id')"><img src="alemtv.png" class="menu-img"><span>√Ñlem TV</span></div>
        <div class="menu-item" onclick="openPay('Belet Film', 'id')"><img src="belet.png" class="menu-img"><span>Belet Film</span></div>
        <div class="menu-item" onclick="location.reload()"><div style="height:80px; display:flex; align-items:center; justify-content:center;"><i class="fas fa-sync-alt" style="font-size:30px; color:var(--primary);"></i></div><span>T√§zele</span></div>
    </div>

    <div class="history-box" id="history-box" style="display:none;">
        <div style="font-weight:900; margin-bottom:10px; color:var(--primary); font-size:13px;"><i class="fas fa-history"></i> <span id="txt-hist">So≈àky t√∂legler</span></div>
        <div id="history-list" style="font-size:12px;"></div>
    </div>

    <div id="holiday-txt" style="text-align:center; margin-top:25px; font-weight:bold; color:var(--primary);">üåô Oraza ba√Ωramy≈àyz m√ºbarek!</div>
</div>

<div id="payment-page">
    <button onclick="goBack()" style="background:none; border:none; color:var(--primary); font-weight:900; font-size:18px; cursor:pointer; margin-bottom: 15px;"><i class="fas fa-arrow-left"></i> <span id="txt-back">Yza</span></button>
    <div class="payment-container">
        <h2 id="pay-title" style="color:var(--primary); margin-bottom:15px;">Hyzmat</h2>
        <input type="text" id="inp-name" spellcheck="false">
        <div style="position:relative;">
            <span id="tel-prefix" style="position:absolute; left:15px; top:18px; font-weight:bold; color:var(--primary); display:none;">+993</span>
            <input type="text" id="inp-id" spellcheck="false">
        </div>
        <input type="number" id="inp-amt">
        <div id="tl-box" style="margin:15px 0; text-align:center; font-weight:900; color:red; font-size:20px;"></div>
        <button class="send-btn" id="btn-send" onclick="send()"><i class="fab fa-whatsapp"></i> <span>DEKONT UGRAT</span></button>
    </div>
</div>

<div id="toast">G√∂√ß√ºrildi! ‚úÖ</div>

<script>
    const langs = {
        tk: { info: "T√∂leg: Karta pul ge√ßirip, so≈àra dekont ugratmaly.", hist: "So≈àky t√∂legler", holiday: "üåô Oraza ba√Ωramy≈àyz m√ºbarek! Alla kabul etsin!", name: "Ady≈àyz Famili√Ωa≈àyz", wifi: "√ñ√Ω telefon belgi≈àiz", id: "ID belgi≈àiz", tel: "Telefon belgi≈àiz", amt: "Manat (TMT)", send: "DEKONT UGRAT", back: "Yza", alert: "√Ñhli √Ωeri doldury≈à!" },
        tr: { info: "√ñdeme: Karta para atƒ±p dekont g√∂nderin.", hist: "Son i≈ülemler", holiday: "üåô Ramazan Bayramƒ±nƒ±z M√ºbarek!", name: "Adƒ±nƒ±z Soyadƒ±nƒ±z", wifi: "Ev telefonu no", id: "ID numaranƒ±z", tel: "Telefon numaranƒ±z", amt: "Miktar (TMT)", send: "DEKONT G√ñNDER", back: "Geri", alert: "T√ºm alanlarƒ± doldurun!" },
        en: { info: "Payment: Transfer to card, then send receipt.", hist: "Recent payments", holiday: "üåô Eid Mubarak!", name: "Your Full Name", wifi: "Phone number", id: "ID number", tel: "Phone number", amt: "Amount (TMT)", send: "SEND RECEIPT", back: "Back", alert: "Fill all fields!" },
        ru: { info: "–û–ø–ª–∞—Ç–∞: –ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ –∫–∞—Ä—Ç—É –∏ —á–µ–∫.", hist: "–ò—Å—Ç–æ—Ä–∏—è", holiday: "üåô –° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º –û—Ä–∞–∑–∞!", name: "–ò–º—è –§–∞–º–∏–ª–∏—è", wifi: "–î–æ–º. —Ç–µ–ª–µ—Ñ–æ–Ω", id: "ID –Ω–æ–º–µ—Ä", tel: "–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞", amt: "–°—É–º–º–∞ (TMT)", send: "–û–¢–ü–†–ê–í–ò–¢–¨ –ß–ï–ö", back: "–ù–∞–∑–∞–¥", alert: "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!" }
    };
    
    let curLang = 'tk', currentType = '';

    window.onload = () => { 
        const n = localStorage.getItem('aman_customer_name');
        if(n) document.getElementById('inp-name').value = n;
        updateHistory();
        setTimeout(() => { document.getElementById('splash').style.display='none'; }, 3000); 
    };

    function changeLang(l, btn) {
        curLang = l;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('holiday-txt').innerText = langs[l].holiday;
        document.getElementById('txt-hist').innerText = langs[l].hist;
        document.getElementById('btn-send').querySelector('span').innerText = langs[l].send;
        document.getElementById('txt-back').innerText = langs[l].back;
        updatePlaceholders();
    }

    function updatePlaceholders() {
        document.getElementById('inp-name').placeholder = langs[curLang].name;
        const inp = document.getElementById('inp-id');
        if (currentType === 'tel') inp.placeholder = langs[curLang].tel;
        else if (currentType === 'wifi' || currentType === 'phone') inp.placeholder = langs[curLang].wifi;
        else inp.placeholder = langs[curLang].id;
        document.getElementById('inp-amt').placeholder = langs[curLang].amt;
    }

    function openPay(n, t) {
        currentType = t; document.getElementById('pay-title').innerText = n;
        const p = document.getElementById('tel-prefix');
        const i = document.getElementById('inp-id');
        if (t === 'tel') { p.style.display = 'block'; i.style.paddingLeft = '65px'; }
        else { p.style.display = 'none'; i.style.paddingLeft = '16px'; }
        updatePlaceholders();
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('payment-page').style.display = 'block';
    }

    function goBack() { document.getElementById('payment-page').style.display = 'none'; document.getElementById('main-page').style.display = 'block'; }

    document.getElementById('inp-amt').oninput = function() {
        let v = (this.value * 2.6).toFixed(2);
        document.getElementById('tl-box').innerText = this.value > 0 ? "üáπüá∑ " + v + " TL" : "";
    };

    function showInfo() { alert(langs[curLang].info); }

    function send() {
        let n = document.getElementById('inp-name').value;
        let id = document.getElementById('inp-id').value;
        let a = document.getElementById('inp-amt').value;
        if(!n || !id || !a) { alert(langs[curLang].alert); return; }
        document.getElementById('clickSound').play();
        localStorage.setItem('aman_customer_name', n);
        let h = JSON.parse(localStorage.getItem('aman_history') || '[]');
        h.unshift({ service: document.getElementById('pay-title').innerText, amt: a });
        localStorage.setItem('aman_history', JSON.stringify(h.slice(0, 5)));
        updateHistory();
        let p = (currentType === 'tel') ? "+993 " : "";
        let m = `üë§ *M√º≈üderi:* ${n}%0Aüõ† *Hyzmat:* ${document.getElementById('pay-title').innerText}%0Aüí≥ *Hasap:* ${p}${id}%0Aüí∞ *M√∂√ßberi:* ${a} TMT (${(a*2.6).toFixed(2)} TL)`;
        setTimeout(() => { window.open(`https://wa.me/99364041065?text=${m}`); }, 400);
    }

    function updateHistory() {
        let h = JSON.parse(localStorage.getItem('aman_history') || '[]');
        if(h.length > 0) {
            document.getElementById('history-box').style.display = 'block';
            document.getElementById('history-list').innerHTML = h.map(i => `<div style="display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #eee;"><span>${i.service}</span> <b>${i.amt} TMT</b></div>`).join('');
        }
    }

    function copyText(t) {
        navigator.clipboard.writeText(t);
        let s = document.getElementById('toast');
        s.style.display = 'block'; setTimeout(() => s.style.display='none', 2000);
    }
</script>
</body>
</html>
