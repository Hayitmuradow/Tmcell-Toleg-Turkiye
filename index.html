<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aman TÃ¶leg - Ultra Edition</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #ffffff;
            --text: #111827;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-attachment: fixed;
            color: var(--text); 
            min-height: 100vh; 
            overflow-x: hidden; 
        }

        /* SPLASH SCREEN */
        #splash { 
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, #00873c, #004d26); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 10000; color: white; transition: 0.8s;
        }

        .splash-logo { font-size: 80px; color: var(--gold); animation: float 3s ease-in-out infinite; }
        @keyframes float { 50% { transform: translateY(-20px); } }

        .handwritten {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: var(--gold);
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HEADER */
        .header {
            background: var(--dark-green);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
            margin: auto;
        }

        /* BANK CARD */
        .bank-card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 25px;
            color: white;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .bank-card::after {
            content: "";
            position: absolute;
            inset: -50%;
            background: conic-gradient(transparent, transparent, var(--primary), transparent);
            animation: rotate-border 6s linear infinite;
        }

        .bank-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.25), transparent);
            transform: skewX(-25deg);
            animation: lightSweep 5s infinite;
        }

        .card-inner {
            position: relative;
            z-index: 1;
            background: #004d26;
            border-radius: 20px;
            padding: 20px;
        }

        @keyframes rotate-border { to { transform: rotate(360deg); } }
        @keyframes lightSweep {
            0% { left: -100%; }
            50%,100% { left: 120%; }
        }

        /* MAIN PAGE */
        .main-page {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MENU */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px;
        }

        .menu-item {
            background: #fff;
            border-radius: 25px;
            text-align: center;
            padding: 25px 15px;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }

        .menu-item:hover {
            transform: translateY(-12px) scale(1.04);
            box-shadow: 0 20px 30px rgba(0,135,60,0.25);
        }

        .menu-img {
            width: 70px;
            margin-bottom: 15px;
            animation: floating-img 4s ease-in-out infinite;
        }

        @keyframes floating-img {
            50% { transform: translateY(-8px); }
        }

        .menu-item span {
            font-weight: 800;
            font-size: 14px;
            color: var(--dark-green);
        }

        /* PAYMENT PAGE */
        #payment-page {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2000;
            padding: 20px;
            animation: slideInRight 0.4s ease-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* INPUT & BUTTON */
        input {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: 2px solid #f4f4f4;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .send-btn {
            width: 100%;
            background: linear-gradient(90deg, #25d366, #128c7e);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(37,211,102,0.4);
        }

        .send-btn:active { transform: scale(0.95); }

        /* TOAST */
        #toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            display: none;
            z-index: 25000;
        }
    </style>
</head>
