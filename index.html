<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aman T√∂leg - Ultra Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #ffffff;
            --text: #111827;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        /* SPLASH SCREEN - HAS Professional */
        #splash { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #00873c, #004d26); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 10000; color: white; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .splash-logo { font-size: 80px; color: var(--gold); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .handwritten { font-family: 'Dancing Script', cursive; font-size: 32px; color: var(--gold); margin-top: 15px; opacity: 0; animation: fadeIn 1.5s forwards 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER */
        .header { background: var(--dark-green); padding: 15px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .top-row { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: auto; }

        /* BANK CARD WITH GLOW EFFECT */
        .bank-card { 
            background: #1a1a1a; padding: 25px; border-radius: 25px; color: white; margin-bottom: 30px; 
            position: relative; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1); transition: 0.4s;
        }
        .bank-card::after {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, var(--primary), transparent);
            animation: rotate-border 6s linear infinite; z-index: 0;
        }
        .card-inner { position: relative; z-index: 1; background: #004d26; border-radius: 20px; padding: 20px; height: 100%; width: 100%; }
        @keyframes rotate-border { 100% { transform: rotate(360deg); } }

        /* MENU GRID & FLOATING ICONS */
        .main-page { max-width: 500px; margin: auto; padding: 20px; animation: slideUp 0.6s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .menu-item { 
            background: #ffffff; border-radius: 25px; text-align: center; padding: 25px 15px; 
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 1px solid #f0f0f0;
            position: relative; overflow: hidden;
        }
        .menu-item:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 20px 30px rgba(0, 135, 60, 0.15); border-color: var(--primary); }
        
        .menu-img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 15px; animation: floating-img 4s ease-in-out infinite; }
        @keyframes floating-img { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        .menu-item span { font-weight: 800; font-size: 14px; color: var(--dark-green); }

        /* CUSTOM ALERT */
        #custom-alert { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9); 
            background: #fff; width: 85%; max-width: 400px; padding: 30px; border-radius: 30px; 
            z-index: 20000; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        #custom-alert.active { transform: translate(-50%, -50%) scale(1); }

        /* PAYMENT PAGE ANIMATION */
        #payment-page { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 2000; padding: 20px; overflow-y: auto;
            animation: slideInRight 0.4s ease-out;
        }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }

        input { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid #f4f4f4; font-size: 16px; font-weight: bold; margin-bottom: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 135, 60, 0.1); }

        .send-btn { 
            width: 100%; background: linear-gradient(90deg, #25d366, #128c7e); color: white; 
            border: none; padding: 20px; border-radius: 20px; font-weight: 800; font-size: 18px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s;
        }
        .send-btn:active { transform: scale(0.95); }

        /* HISTORY BOX */
        .history-box { margin-top: 30px; padding: 20px; background: #fafafa; border-radius: 25px; border: 1px dashed #ddd; }
        .history-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; animation: fadeIn 0.5s; }

        #toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: #111; color: white; padding: 12px 30px; border-radius: 50px; display: none; z-index: 25000; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<audio id="clickSound" src="https://www.myinstants.com/media/sounds/cash-register-purchase.mp3" preload="auto"></audio>

<div id="splash">
    <div class="splash-logo"><i class="fas fa-star-and-crescent"></i></div>

    <div class="handwritten">Aman t√∂leg siz bilen</div>
</div>

<div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:15000; backdrop-filter:blur(4px);"></div>
<div id="custom-alert">

    <h3 id="alert-text"></h3>
    <button onclick="closeAlert()" style="margin-top:25px; background:var(--primary); color:white; border:none; padding:15px; border-radius:15px; font-weight:bold; width:100%;">Tamyklandy</button>
</div>

<header class="header">

            <button class="lang-btn active" onclick="changeLang('tk', this)">üáπüá≤ TM</button>
            <button class="lang-btn" onclick="changeLang('tr', this)">üáπüá∑ TR</button>
            <button class="lang-btn" onclick="changeLang('en', this)">üá∫üá∏ EN</button>
            <button class="lang-btn" onclick="changeLang('ru', this)">üá∑üá∫ RU</button>
        </div>
        <i class="fas fa-moon" onclick="document.body.classList.toggle('dark-mode')" style="color:white; font-size: 20px; cursor:pointer;"></i>
    </div>
</header>

<div class="main-page" id="main-page">
    <div class="bank-card">
        <div class="card-inner">
            <i class="fas fa-fingerprint" style="position:absolute; top:20px; right:20px; opacity:0.3; font-size: 30px;"></i>
            <h4 style="font-size: 12px; text-transform: uppercase; opacity: 0.8; letter-spacing: 2px;">Karta E√Ωesi</h4>
            <h3 onclick="copyText('AMAN HAYITMURADOV')" style="margin-top:5px; font-size: 20px;">AMAN HAYITMURADOV</h3>
            <p onclick="copyText('TR910015700000000201151163')" style="margin-top:25px; font-family:monospace; background:rgba(255,255,255,0.1); padding:15px; border-radius:12px; display:flex; justify-content:space-between; font-size: 16px;">
                <span>TR91 0015 .... 1163</span> <i class="fas fa-copy"></i>
            </p>
        </div>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="openPay('Altyn Asyr', 'tel')"><img src="tmcell.png" class="menu-img"><span>Altyn Asyr</span></div>
        <div class="menu-item" onclick="openPay('Wi-Fi', 'wifi')"><img src="wifi.png" class="menu-img"><span>Wi-Fi</span></div>
        <div class="menu-item" onclick="openPay('√ñ√Ω Telefony', 'phone')"><img src="phone.png" class="menu-img"><span>√ñ√Ω Telefony</span></div>
        <div class="menu-item" onclick="openPay('√Ñlem TV', 'id')"><img src="alemtv.png" class="menu-img"><span>√Ñlem TV</span></div>
        <div class="menu-item" onclick="openPay('Belet Film', 'id')"><img src="belet.png" class="menu-img"><span>Belet Film</span></div>
        <div class="menu-item" onclick="location.reload()"><div style="height:70px; display:flex; align-items:center; justify-content:center; animation: float 3s infinite;"><i class="fas fa-sync-alt" style="font-size:35px; color:var(--primary);"></i></div><span>T√§zele</span></div>
    </div>

    <div class="history-box" id="history-box" style="display:none;">
        <div style="font-weight:800; margin-bottom:15px; color:var(--dark-green); display:flex; align-items:center; gap:10px;">
            <i class="fas fa-receipt"></i> <span id="txt-hist">So≈àky t√∂legler</span>
        </div>
        <div id="history-list"></div>
    </div>
</div>

<div id="payment-page">
    <button onclick="goBack()" style="background:none; border:none; color:var(--primary); font-weight:800; font-size:18px; cursor:pointer; margin-bottom: 25px;"><i class="fas fa-chevron-left"></i> <span id="txt-back">Yza</span></button>
    <div class="payment-container">
        <h2 id="pay-title" style="text-align:center; margin-bottom:25px; color:var(--dark-green);">Hyzmat</h2>
        <input type="text" id="inp-name" spellcheck="false">
        <div style="position:relative;">
            <span id="tel-prefix" style="position:absolute; left:18px; top:18px; font-weight:bold; color:var(--primary); display:none;">+993</span>
            <input type="text" id="inp-id" spellcheck="false">
        </div>
        <input type="number" id="inp-amt">
        <div id="tl-box" style="margin:20px 0; text-align:center; font-weight:800; color:#e30a17; font-size:24px; animation: fadeIn 0.5s;"></div>
        <button class="send-btn" id="btn-send" onclick="send()">
            <i class="fab fa-whatsapp" style="font-size: 24px;"></i> <span>DEKONT UGRAT</span>
        </button>
    </div>
</div>

<div id="toast">G√∂√ß√ºrildi! ‚úÖ</div>

<script>
    const langs = {
        tk: { hist: "So≈àky t√∂legler", name: "Ady≈àyz we Famili√Ωa≈àyz", wifi: "√ñ√Ω telefon belgi≈àiz", id: "ID belgi≈àiz", tel: "Telefon belgi≈àiz", amt: "Manat (TMT)", send: "DEKONT UGRAT", back: "Yza", alert: "√Ñhli maglumatlary girizi≈à!" },
        tr: { hist: "Son ƒ∞≈ülemler", name: "Adƒ±nƒ±z Soyadƒ±nƒ±z", wifi: "Ev telefonu no", id: "ID numaranƒ±z", tel: "Telefon numaranƒ±z", amt: "Miktar (TMT)", send: "DEKONT G√ñNDER", back: "Geri", alert: "L√ºtfen bilgileri doldurun!" },
        en: { hist: "Recent Payments", name: "Full Name", wifi: "Home phone no", id: "ID number", tel: "Phone number", amt: "Amount (TMT)", send: "SEND RECEIPT", back: "Back", alert: "Please fill all fields!" },
        ru: { hist: "–ò—Å—Ç–æ—Ä–∏—è", name: "–ò–º—è –∏ –§–∞–º–∏–ª–∏—è", wifi: "–î–æ–º. —Ç–µ–ª–µ—Ñ–æ–Ω", id: "ID –Ω–æ–º–µ—Ä", tel: "–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞", amt: "–°—É–º–º–∞ (TMT)", send: "–û–¢–ü–†–ê–í–ò–¢–¨ –ß–ï–ö", back: "–ù–∞–∑–∞–¥", alert: "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!" }
    };

    let curLang = 'tk', currentType = '';

    window.onload = () => { 
        const n = localStorage.getItem('aman_customer_name');
        if(n) document.getElementById('inp-name').value = n;
        updateHistory();
        setTimeout(() => { 
            const s = document.getElementById('splash');
            s.style.opacity = '0';
            setTimeout(() => s.style.display='none', 800);
        }, 3500); 
    };

    function changeLang(l, btn) {
        curLang = l;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('txt-hist').innerText = langs[l].hist;
        document.getElementById('btn-send').querySelector('span').innerText = langs[l].send;
        document.getElementById('txt-back').innerText = langs[l].back;
        updatePlaceholders();
    }

    function updatePlaceholders() {
        document.getElementById('inp-name').placeholder = langs[curLang].name;
        const i = document.getElementById('inp-id');
        if (currentType === 'tel') i.placeholder = langs[curLang].tel;
        else if (currentType === 'wifi' || currentType === 'phone') i.placeholder = langs[curLang].wifi;
        else i.placeholder = langs[curLang].id;
        document.getElementById('inp-amt').placeholder = langs[curLang].amt;
    }

    function openPay(n, t) {
        currentType = t; document.getElementById('pay-title').innerText = n;
        const p = document.getElementById('tel-prefix');
        const i = document.getElementById('inp-id');
        p.style.display = (t === 'tel') ? 'block' : 'none';
        i.style.paddingLeft = (t === 'tel') ? '65px' : '18px';
        updatePlaceholders();
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('payment-page').style.display = 'block';
    }

    function goBack() { 
        document.getElementById('payment-page').style.animation = 'slideOutRight 0.4s forwards';
        setTimeout(() => {
            document.getElementById('payment-page').style.display = 'none';
            document.getElementById('payment-page').style.animation = 'slideInRight 0.4s ease-out';
            document.getElementById('main-page').style.display = 'block';
        }, 400);
    }

    document.getElementById('inp-amt').oninput = function() {
        let v = (this.value * 2.6).toFixed(2);
        document.getElementById('tl-box').innerText = this.value > 0 ? v + " TL" : "";
    };

    function showAlert(m) {
        document.getElementById('alert-text').innerText = m;
        document.getElementById('overlay').style.display = 'block';
        const a = document.getElementById('custom-alert');
        a.style.display = 'block'; setTimeout(() => a.classList.add('active'), 10);
    }

    function closeAlert() {
        const a = document.getElementById('custom-alert');
        a.classList.remove('active');
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
            a.style.display = 'none';
        }, 300);
    }

    function send() {
        let n = document.getElementById('inp-name').value, id = document.getElementById('inp-id').value, a = document.getElementById('inp-amt').value;
        if(!n || !id || !a) { showAlert(langs[curLang].alert); return; }
        document.getElementById('clickSound').play();
        localStorage.setItem('aman_customer_name', n);
        let h = JSON.parse(localStorage.getItem('aman_history') || '[]');
        h.unshift({ service: document.getElementById('pay-title').innerText, amt: a });
        localStorage.setItem('aman_history', JSON.stringify(h.slice(0, 5)));
        updateHistory();
        let p = (currentType === 'tel') ? "+993 " : "";
        let m = `üë§ *M√º≈üderi:* ${n}%0Aüõ† *Hyzmat:* ${document.getElementById('pay-title').innerText}%0Aüí≥ *Hasap:* ${p}${id}%0Aüí∞ *M√∂√ßberi:* ${a} TMT (${(a*2.6).toFixed(2)} TL)`;
        setTimeout(() => { window.open(`https://wa.me/99364041065?text=${m}`); }, 400);
    }

    function updateHistory() {
        let h = JSON.parse(localStorage.getItem('aman_history') || '[]');
        if(h.length > 0) {
            document.getElementById('history-box').style.display = 'block';
            document.getElementById('history-list').innerHTML = h.map(i => `<div class="history-item"><span>${i.service}</span> <b>${i.amt} TMT</b></div>`).join('');
        }
    }

    function copyText(t) {
        navigator.clipboard.writeText(t);
        let s = document.getElementById('toast');
        s.style.display = 'block'; setTimeout(() => s.style.display='none', 2000);
    }
</script>
</body>
</html>
