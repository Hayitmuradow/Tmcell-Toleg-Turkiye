<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aman T√∂leg - Pro Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #ffffff;
            --text: #111827;
            --card-bg: #ffffff;
        }

        .dark-mode {
            --bg: #0b0f19;
            --text: #ffffff;
            --card-bg: #161b22;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; transition: 0.3s; }

        /* SPLASH SCREEN */
        #splash { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #004d26; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 10000; color: white; 
        }
        .splash-icon { font-size: 60px; color: var(--gold); margin-bottom: 20px; animation: float 3s infinite; }
        .splash-main-text { font-weight: 900; font-size: 22px; text-align: center; animation: fadeIn 1s forwards; }
        .splash-sub-text { 
            font-family: 'Dancing Script', cursive; font-size: 32px; color: var(--gold); 
            margin-top: 20px; opacity: 0; 
        }
        .show-sub { animation: fadeIn 1.5s forwards 2.5s; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* CUSTOM ALERT (GITHUB LINKSIZ) */
        #custom-alert { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: var(--card-bg); width: 85%; max-width: 350px; padding: 25px; border-radius: 25px; 
            z-index: 20000; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.4);
            border: 2px solid var(--primary); color: var(--text);
        }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 15000; backdrop-filter: blur(5px); }

        /* HEADER */
        .header { background: var(--dark-green); padding: 15px; position: sticky; top: 0; z-index: 1000; }
        .top-row { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: auto; }
        .lang-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 6px 10px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .lang-btn.active { background: var(--gold); color: black; }

        /* MAIN PAGE */
        .main-page { max-width: 500px; margin: auto; padding: 20px; }
        .bank-card { 
            background: linear-gradient(135deg, #004d26, #00873c); padding: 25px; border-radius: 25px; 
            color: white; margin-bottom: 30px; box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* MENU GRID */
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .menu-item { 
            background: var(--card-bg); border-radius: 25px; text-align: center; padding: 30px 15px; 
            cursor: pointer; transition: 0.3s; border: 1px solid rgba(0,0,0,0.08); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }
        .menu-item:hover { transform: translateY(-10px); border-color: var(--primary); }
        .menu-img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 12px; animation: floatIcon 4s infinite; }
        @keyframes floatIcon { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .menu-item span { display: block; font-weight: 800; font-size: 17px; color: #004d26; }
        .dark-mode .menu-item span { color: var(--gold); }

        /* PAYMENT PAGE */
        #payment-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 25px; }
        input { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid #eee; margin-bottom: 15px; outline: none; background: var(--bg); color: var(--text); font-weight: 700; font-size: 16px; }
        .send-btn { width: 100%; background: #25d366; color: white; border: none; padding: 20px; border-radius: 15px; font-weight: 900; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #111; color: white; padding: 12px 30px; border-radius: 50px; display: none; }
    </style>
</head>
<body>

<audio id="clickSound" src="https://www.myinstants.com/media/sounds/cash-register-purchase.mp3" preload="auto"></audio>

<div id="splash">
    <div class="splash-icon"><i class="fas fa-star-and-crescent"></i></div>
    <div class="splash-main-text">ORAZA≈áYZ KABUL BOLSUN!</div>
    <div id="sub-text" class="splash-sub-text">Aman t√∂leg sizi≈à bilen</div>
</div>

<div id="overlay"></div>
<div id="custom-alert">
    <p id="alert-msg" style="font-weight: 700; font-size: 17px;"></p>
    <button onclick="closeAlert()" style="margin-top: 25px; background: var(--primary); color: white; border: none; padding: 12px 40px; border-radius: 12px; cursor: pointer; font-weight: 900; width: 100%;">OK</button>
</div>

<header class="header">
    <div class="top-row">
        <div style="display:flex; gap:6px;">
            <button class="lang-btn active" onclick="setLang('tk', this)">TM</button>
            <button class="lang-btn" onclick="setLang('tr', this)">TR</button>

        <i class="fas fa-moon" onclick="toggleMode()" style="color:white; cursor:pointer; font-size: 20px;"></i>
    </div>
</header>

<div class="main-page" id="main-page">
    <div class="bank-card">
        <h4 style="font-size: 11px; opacity: 0.8;">KARTA E√ùESI</h4>
        <h3 onclick="copyText('AMAN HAYITMURADOV')" style="font-size: 20px;">AMAN HAYITMURADOV</h3>
        <p onclick="copyText('TR910015700000000201151163')" style="margin-top:20px; background:rgba(255,255,255,0.15); padding:12px; border-radius:12px; display:flex; justify-content:space-between; font-family:monospace;">
            <span>TR91 0015 ... 1163</span> <i class="fas fa-copy"></i>
        </p>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="openP('Altyn Asyr', 'tel')"><img src="tmcell.png" class="menu-img"><span>Altyn Asyr</span></div>
        <div class="menu-item" onclick="openP('Wi-Fi', 'wifi')"><img src="wifi.png" class="menu-img"><span>Wi-Fi</span></div>
        <div class="menu-item" onclick="openP('√ñ√Ω Telefony', 'phone')"><img src="phone.png" class="menu-img"><span>√ñ√Ω Telefony</span></div>
        <div class="menu-item" onclick="openP('√Ñlem TV', 'id')"><img src="alemtv.png" class="menu-img"><span>√Ñlem TV</span></div>
        <div class="menu-item" onclick="openP('Belet Film', 'id')"><img src="belet.png" class="menu-img"><span>Belet Film</span></div>
        <div class="menu-item" onclick="location.reload()"><i class="fas fa-sync-alt" style="font-size:30px; color:var(--primary); margin:20px 0; display:block;"></i><span>T√§zele</span></div>
    </div>
</div>

<div id="payment-page">
    <button onclick="closeP()" style="background:none; border:none; color:var(--primary); font-weight:900; font-size:17px; margin-bottom:20px;"><i class="fas fa-chevron-left"></i> <span id="back-t">Yza</span></button>
    <div class="payment-container">
        <h2 id="pay-title" style="text-align:center; margin-bottom:25px; font-weight: 900;"></h2>
        <input type="text" id="i-name">
        <div style="position:relative;">
            <span id="prefix" style="position:absolute; left:15px; top:18px; font-weight:900; color:var(--primary); display:none;">+993</span>
            <input type="text" id="i-id">
        </div>
        <input type="number" id="i-amt">
        <div id="tl-val" style="text-align:center; font-weight:900; color:#e30a17; font-size:24px; margin-bottom:15px;"></div>
        <button class="send-btn" onclick="sendW()"><i class="fab fa-whatsapp"></i> <span id="send-t">DEKONT UGRAT</span></button>
    </div>
</div>

<div id="toast">G√∂√ß√ºrildi! ‚úÖ</div>

<script>
    const lData = {
        tk: { alert: "√Ñhli maglumatlary girizi≈à!", name: "Ady≈àyz Famili√Ωa≈àyz", id: "Belgi≈àiz", amt: "M√∂√ßberi (TMT)", send: "DEKONT UGRAT", back: "Yza" },
        tr: { alert: "L√ºtfen bilgileri doldurun!", name: "Adƒ±nƒ±z Soyadƒ±nƒ±z", id: "Numaranƒ±z", amt: "Miktar (TMT)", send: "DEKONT G√ñNDER", back: "Geri" },
        ru: { alert: "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –¥–∞–Ω–Ω—ã–µ!", name: "–ò–º—è –§–∞–º–∏–ª–∏—è", id: "–ù–æ–º–µ—Ä", amt: "–°—É–º–º–∞ (TMT)", send: "–û–¢–ü–†–ê–í–ò–¢–¨ –ß–ï–ö", back: "–ù–∞–∑–∞–¥" },
        en: { alert: "Please fill all fields!", name: "Full Name", id: "ID Number", amt: "Amount (TMT)", send: "SEND RECEIPT", back: "Back" }
    };

    let curL = 'tk', cType = '';

    window.onload = () => { 
        setTimeout(() => { document.getElementById('sub-text').classList.add('show-sub'); }, 100);
        setTimeout(() => { document.getElementById('splash').style.opacity='0'; 
        setTimeout(() => document.getElementById('splash').style.display='none', 500); }, 5000); 
    };

    function toggleMode() { document.body.classList.toggle('dark-mode'); }

    function setLang(l, btn) {
        curL = l;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateUI();
    }

    function updateUI() {
        document.getElementById('i-name').placeholder = lData[curL].name;
        document.getElementById('i-id').placeholder = lData[curL].id;
        document.getElementById('i-amt').placeholder = lData[curL].amt;
        document.getElementById('send-t').innerText = lData[curL].send;
        document.getElementById('back-t').innerText = lData[curL].back;
    }

    function showAlert(t) {
        document.getElementById('alert-msg').innerText = t;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('custom-alert').style.display = 'block';
    }

    function closeAlert() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('custom-alert').style.display = 'none';
    }

    function openP(title, type) {
        cType = type;
        document.getElementById('pay-title').innerText = title;
        document.getElementById('prefix').style.display = (type === 'tel') ? 'block' : 'none';
        document.getElementById('i-id').style.paddingLeft = (type === 'tel') ? '65px' : '15px';
        updateUI();
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('payment-page').style.display = 'block';
    }

    function closeP() {
        document.getElementById('payment-page').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
    }

    document.getElementById('i-amt').oninput = function() {
        document.getElementById('tl-val').innerText = this.value > 0 ? (this.value * 2.6).toFixed(2) + " TL" : "";
    };

    function sendW() {
        let n = document.getElementById('i-name').value;
        let id = document.getElementById('i-id').value;
        let a = document.getElementById('i-amt').value;
        if(!n || !id || !a) { showAlert(lData[curL].alert); return; }
        
        document.getElementById('clickSound').play();
        let p = (cType === 'tel') ? "+993 " : "";
        let m = `üë§ *M√º≈üderi:* ${n}%0Aüõ† *Hyzmat:* ${document.getElementById('pay-title').innerText}%0Aüí≥ *Hasap:* ${p}${id}%0Aüí∞ *M√∂√ßberi:* ${a} TMT (${(a*2.6).toFixed(2)} TL)`;
        window.open(`https://wa.me/99364041065?text=${m}`);
    }

    function copyText(t) {
        navigator.clipboard.writeText(t);
        let s = document.getElementById('toast');
        s.style.display = 'block'; setTimeout(() => s.style.display='none', 2000);
    }
</script>
</body>
</html>
