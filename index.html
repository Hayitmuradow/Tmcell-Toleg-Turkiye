<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aman T√∂leg Hyzmaty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #111827;
            --turkiye-red: #e30a17;
        }

        .dark-mode {
            --bg: #0b0f19; --card-bg: #161b22; --text: #f0f6fc; --primary: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; }

        /* INTERNET √ùOK BOLSA */
        #offline-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 20000; text-align: center; padding-top: 100px;
        }

        /* SPLASH SCREEN */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--dark-green) 50%, var(--turkiye-red) 50%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000;
        }
        .motto-text { font-size: 24px; font-weight: 900; color: white; text-align: center; margin-top: 20px; }

        /* HEADER */
        .header { background: var(--dark-green); padding: 12px; position: sticky; top: 0; z-index: 1000; }
        .top-row { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: auto; }
        .lang-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 5px 8px; border-radius: 8px; cursor: pointer; font-size: 12px; }
        .lang-btn.active { background: var(--gold); color: black; font-weight: bold; }

        /* MAIN PAGE */
        .main-page { max-width: 500px; margin: auto; padding: 15px; }
        .bank-card { background: linear-gradient(135deg, var(--primary), var(--dark-green)); padding: 25px; border-radius: 20px; color: white; margin-bottom: 20px; }
        
        /* MENU */
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .menu-item { 
            background: var(--card-bg); border-radius: 15px; text-align: center; padding: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer;
        }
        .menu-img { width: 85%; height: 110px; object-fit: contain; margin-bottom: 8px; }
        .menu-item span { font-weight: 800; font-size: 14px; }

        /* PAYMENT PAGE */
        #payment-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; }
        .payment-container { background: var(--card-bg); padding: 25px; border-radius: 20px; margin-top: 20px; }
        
        .input-wrapper { position: relative; margin-top: 10px; }
        .prefix { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); font-weight: bold; color: var(--primary); font-size: 18px; }
        
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; font-weight: bold; outline: none; }
        input.with-prefix { padding-left: 65px; }

        .send-btn { width: 100%; background: #25d366; color: white; border: none; padding: 18px; border-radius: 15px; margin-top: 20px; font-weight: bold; cursor: pointer; }
        
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 20px; display: none; }
    </style>
</head>
<body ononline="checkNet()" onoffline="checkNet()">

<div id="offline-screen">
    <i class="fas fa-wifi-slash" style="font-size: 50px; color: red;"></i>
    <h2>Internet √Ωok!</h2>
    <p>Programmany ulanmak √º√ßin internete baglany≈à.</p>
</div>

<div id="splash">
    <div style="font-size: 60px;">üáπüá≤ ü§ù üáπüá∑</div>
    <div class="motto-text">AMAN T√ñLEG HYZMATY<br>SIZI≈á BILEN!</div>
</div>

<header class="header">
    <div class="top-row">
        <div id="lang-box">
            <button class="lang-btn active" onclick="changeLang('tk', this)">üáπüá≤ TM</button>
            <button class="lang-btn" onclick="changeLang('tr', this)">üáπüá∑ TR</button>
            <button class="lang-btn" onclick="changeLang('en', this)">üá∫üá∏ EN</button>
            <button class="lang-btn" onclick="changeLang('ru', this)">üá∑üá∫ RU</button>
        </div>
        <i class="fas fa-moon" onclick="document.body.classList.toggle('dark-mode')" style="color:white; cursor:pointer;"></i>
    </div>
</header>

<div class="main-page" id="main-page">
    <div class="bank-card">
        <h3 onclick="copyText('AMAN HAYITMURADOV')">AMAN HAYITMURADOV</h3>
        <p onclick="copyText('TR910015700000000201151163')" style="margin-top:10px; font-family:monospace; background:rgba(255,255,255,0.1); padding:8px; border-radius:5px;">TR91 0015 ... 1163 <i class="fas fa-copy"></i></p>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="openPay('Altyn Asyr', 'tel')"><img src="tmcell.png" class="menu-img"><span>Altyn Asyr</span></div>
        <div class="menu-item" onclick="openPay('Wi-Fi', 'wifi')"><img src="wifi.png" class="menu-img"><span>Wi-Fi</span></div>
        <div class="menu-item" onclick="openPay('√Ñlem TV', 'id')"><img src="alemtv.png" class="menu-img"><span>√Ñlem TV</span></div>
        <div class="menu-item" onclick="openPay('Belet Film', 'id')"><img src="belet.png" class="menu-img"><span>Belet Film</span></div>
    </div>
</div>

<div id="payment-page">
    <button onclick="goBack()" style="background:none; border:none; color:var(--primary); font-weight:bold; cursor:pointer;"><i class="fas fa-arrow-left"></i> <span id="txt-back">Yza</span></button>
    <div class="payment-container">
        <h2 id="pay-title">Hyzmat</h2>
        
        <div class="input-wrapper">
            <span id="tel-prefix" class="prefix" style="display:none;">+993</span>
            <input type="text" id="inp-id" placeholder="Maglumat √Ωazy≈à">
        </div>

        <input type="number" id="inp-amt" placeholder="Manat (TMT)" style="margin-top:15px;">
        <div id="tl-box" style="margin-top:10px; font-weight:bold; color:red;"></div>
        <button class="send-btn" id="btn-send" onclick="send()">DEKONT UGRAT</button>
    </div>
</div>

<div id="toast">G√∂√ß√ºrildi! ‚úÖ</div>

<script>
    const langs = {
        tk: { wifi: "√ñ√Ω telefon belgi≈àizi √Ωazy≈à", id: "ID belgi≈àizi √Ωazy≈à", tel: "Telefon belgi≈àizi √Ωazy≈à", amt: "Manat (TMT)", send: "DEKONT UGRAT", back: "Yza", alert: "Maglumatlary doldury≈à!" },
        tr: { wifi: "Ev telefon numaranƒ±zƒ± girin", id: "ID numaranƒ±zƒ± girin", tel: "Telefon numaranƒ±zƒ± girin", amt: "Miktar (TMT)", send: "DEKONT G√ñNDER", back: "Geri", alert: "Bilgileri doldurun!" },
        en: { wifi: "Enter home phone number", id: "Enter ID number", tel: "Enter phone number", amt: "Amount (TMT)", send: "SEND RECEIPT", back: "Back", alert: "Fill in the information!" },
        ru: { wifi: "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –¥–æ–º–∞—à–Ω–µ–≥–æ —Ç–µ–ª.", id: "–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ–π ID –Ω–æ–º–µ—Ä", tel: "–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞", amt: "–°umma (TMT)", send: "–û–¢–ü–†–ê–í–ò–¢–¨ –ß–ï–ö", back: "–ù–∞–∑–∞–¥", alert: "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!" }
    };
    
    let curLang = 'tk';
    let currentType = '';

    function checkNet() {
        document.getElementById('offline-screen').style.display = navigator.onLine ? 'none' : 'block';
    }

    window.onload = () => {
        checkNet();
        setTimeout(() => document.getElementById('splash').style.display = 'none', 2500);
    };

    function changeLang(l, btn) {
        curLang = l;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updatePlaceholders();
        document.getElementById('btn-send').innerText = langs[l].send;
        document.getElementById('txt-back').innerText = langs[l].back;
    }

    function updatePlaceholders() {
        const inp = document.getElementById('inp-id');
        if (currentType === 'tel') inp.placeholder = langs[curLang].tel;
        else if (currentType === 'wifi') inp.placeholder = langs[curLang].wifi;
        else inp.placeholder = langs[curLang].id;
        document.getElementById('inp-amt').placeholder = langs[curLang].amt;
    }

    function openPay(name, type) {
        currentType = type;
        document.getElementById('pay-title').innerText = name;
        document.getElementById('tel-prefix').style.display = (type === 'tel') ? 'block' : 'none';
        
        const inp = document.getElementById('inp-id');
        if (type === 'tel') {
            inp.classList.add('with-prefix');
            inp.type = "tel";
            inp.maxLength = 8;
        } else {
            inp.classList.remove('with-prefix');
            inp.type = "text";
            inp.maxLength = 20;
        }
        
        updatePlaceholders();
        document.getElementById('inp-id').value = '';
        document.getElementById('inp-amt').value = '';
        document.getElementById('tl-box').innerText = '';
        
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('payment-page').style.display = 'block';
    }

    function goBack() {
        document.getElementById('payment-page').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
    }

    document.getElementById('inp-amt').oninput = function() {
        let tl = (this.value * 2.6).toFixed(2);
        document.getElementById('tl-box').innerText = this.value > 0 ? "üáπüá∑ " + tl + " TL" : "";
    };

    function send() {
        let id = document.getElementById('inp-id').value;
        let amt = document.getElementById('inp-amt').value;
        if(!id || !amt) {
            alert(langs[curLang].alert);
            return;
        }
        let prefix = (currentType === 'tel') ? "+993 " : "";
        let msg = `Hyzmat: ${document.getElementById('pay-title').innerText}%0AHasap: ${prefix}${id}%0AM√∂√ßberi: ${amt} TMT (${(amt*2.6).toFixed(2)} TL)`;
        window.open(`https://wa.me/99364041065?text=${msg}`);
    }

    function copyText(t) {
        navigator.clipboard.writeText(t);
        let ts = document.getElementById('toast');
        ts.style.display = 'block'; setTimeout(() => ts.style.display='none', 2000);
    }
</script>
</body>
</html>
