<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aman T√∂leg - Final Luxury</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #f0f4f2;
            --text: #111827;
            /* FUNKSIYANYN ARKA FONY INDY DOLY AK */
            --glass: #ffffff; 
        }

        .dark-mode {
            --bg: #0b0f19;
            --text: #ffffff;
            --glass: #161b22;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; transition: 0.3s; overflow-x: hidden; position: relative; }

        /* HEADER */
        .header { background: var(--dark-green); padding: 15px; position: sticky; top: 0; z-index: 1000; }
        .top-row { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: auto; }
        .lang-btn { background: rgba(255,255,255,0.15); border: none; color: white; padding: 8px 12px; border-radius: 10px; font-weight: bold; }
        .lang-btn.active { background: var(--gold); color: black; }

        /* MAIN PAGE */
        .main-page { max-width: 500px; margin: auto; padding: 20px; }
        
        /* MENU GRID & ANIMATION */
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        
        .menu-item { 
            background: #ffffff; /* SURATYN ARKA FONY AK */
            border-radius: 20px; 
            text-align: center; 
            padding: 20px 10px; 
            cursor: pointer; 
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* BASYLANDA I≈ûLEY√ÑN ANIMASIYA */
        .menu-item:active { 
            transform: scale(0.92); 
            background: #f9f9f9; 
        }

        .menu-item span { 
            display: block; 
            font-weight: 800; 
            font-size: 15px; 
            color: #004d26; 
            margin-top: 10px; 
        }

        .menu-img { 
            width: 70px; 
            height: 70px; 
            object-fit: contain; 
            background: #ffffff; /* SURATYN √ñZ FONY HEM AK */
        }

        /* BANK CARD */
        .bank-card { background: linear-gradient(135deg, #004d26, #00873c); padding: 25px; border-radius: 25px; color: white; margin-bottom: 25px; box-shadow: 0 10px 20px rgba(0,0,10,0.1); }

        /* PAYMENT PAGE */
        #payment-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 20px; }
        .payment-container { background: #ffffff; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 15px; font-size: 16px; font-weight: 600; }
        .send-btn { width: 100%; background: #25d366; color: white; border: none; padding: 18px; border-radius: 12px; font-weight: 900; font-size: 17px; cursor: pointer; }

        /* TOAST */
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 20px; display: none; }
    </style>
</head>
<body>

<header class="header">
    <div class="top-row">
        <div style="display:flex; gap:5px;">
            <button class="lang-btn active">TM</button>
            <button class="lang-btn">TR</button>
        </div>
        <i class="fas fa-moon" onclick="toggleMode()" style="color:white; font-size: 20px;"></i>
    </div>
</header>

<div class="main-page" id="main-page">
    <div class="bank-card">
        <h4 style="font-size: 10px; opacity: 0.8;">KARTA E√ùESI</h4>
        <h3 style="font-size: 18px;">AMAN HAYITMURADOV</h3>
        <div style="margin-top:15px; background:rgba(255,255,255,0.1); padding:10px; border-radius:10px; font-family:monospace;">
            TR91 0015 ... 1163
        </div>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="openP('Altyn Asyr')">
            <img src="https://logowik.com/content/uploads/images/altyn-asyr5560.logowik.com.webp" class="menu-img">
            <span>Altyn Asyr</span>
        </div>
        <div class="menu-item" onclick="openP('TMCELL')">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple122/v4/05/9a/36/059a365f-6a7e-1250-77a8-8e68e4962238/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg" class="menu-img">
            <span>TMCELL</span>
        </div>
        <div class="menu-item" onclick="openP('Wi-Fi')">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple112/v4/01/9b/61/019b61d2-0676-1f65-4f40-7e368136363c/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg" class="menu-img">
            <span>P√∂wre</span>
        </div>
        <div class="menu-item" onclick="openP('√Ñlem TV')">
            <img src="https://alemtv.com/templates/alemtv/images/logo.png" class="menu-img">
            <span>√Ñlem TV</span>
        </div>
    </div>
</div>

<div id="payment-page">
    <button onclick="closeP()" style="background:none; border:none; color:var(--primary); font-weight:900; margin-bottom:20px;">
        <i class="fas fa-chevron-left"></i> Yza
    </button>
    <div class="payment-container">
        <h2 id="pay-title" style="text-align:center; margin-bottom:20px; color:var(--primary);"></h2>
        <input type="text" id="i-name" placeholder="Ady≈àyz Famili√Ωa≈àyz">
        <input type="text" id="i-id" placeholder="Belgi≈àiz">
        <input type="number" id="i-amt" placeholder="M√∂√ßberi (TMT)">
        <div id="tl-val" style="text-align:center; font-weight:900; color:#e30a17; font-size:24px; margin-bottom:15px;"></div>
        <button class="send-btn" onclick="handleSend()">DEKONT UGRAT</button>
    </div>
</div>

<script>
    function toggleMode() { document.body.classList.toggle('dark-mode'); }

    function openP(title) {
        document.getElementById('pay-title').innerText = title;
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('payment-page').style.display = 'block';
    }

    function closeP() {
        document.getElementById('payment-page').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
    }

    document.getElementById('i-amt').oninput = function() {
        document.getElementById('tl-val').innerText = this.value > 0 ? (this.value * 2.6).toFixed(2) + " TL" : "";
    };

    function handleSend() {
        const n = document.getElementById('i-name').value;
        const id = document.getElementById('i-id').value;
        const a = document.getElementById('i-amt').value;
        const t = document.getElementById('pay-title').innerText;

        if(n && id && a) {
            const msg = `üë§ *M√º≈üderi:* ${n}%0Aüõ† *Hyzmat:* ${t}%0Aüí≥ *Hasap:* ${id}%0Aüí∞ *M√∂√ßberi:* ${a} TMT (${(a*2.6).toFixed(2)} TL)`;
            window.open(`https://wa.me/99364041065?text=${msg}`);
        } else {
            alert("Maglumatlary doldury≈à!");
        }
    }
</script>
</body>
</html>
