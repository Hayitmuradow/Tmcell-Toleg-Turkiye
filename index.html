<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Töleg</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --bg-color: #f4f4f4; /* Ekranyň fonuny çalaja çal etdim, knopkalar ak görüner ýaly */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 { color: #333; margin-bottom: 20px; }

        /* Menýu Bölümi - Her öýjük doly AK */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 25px;
        }

        .menu-item {
            background-color: #ffffff; /* SURATYŇ ARKA FONY INDY DOLY AK */
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05); /* Ýönekeýje kölege */
            transition: 0.2s;
        }

        .menu-item:active {
            transform: scale(0.95); /* Basylanda animasiýa */
        }

        .menu-item img {
            width: 60px; /* Suratyň ululygy */
            height: 60px;
            object-fit: contain; /* Suratyň gyrasy kesilmez ýaly */
            margin-bottom: 8px;
            background-color: #ffffff; /* Suratyň özüniň arkasyny hem ak etdik */
        }

        .menu-item span {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        /* Hasaplaýyş Bölümi */
        .calculator-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .total {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Aman Töleg</h2>

    <div class="menu-grid">
        <div class="menu-item">
            <img src="https://logowik.com/content/uploads/images/altyn-asyr5560.logowik.com.webp" alt="Altyn Asyr">
            <span>Altyn Asyr</span>
        </div>
        <div class="menu-item">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple122/v4/05/9a/36/059a365f-6a7e-1250-77a8-8e68e4962238/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg" alt="TMCELL">
            <span>TMCELL</span>
        </div>
        <div class="menu-item">
            <img src="https://play-lh.googleusercontent.com/I_vjWpIay_xXf6-L1U_S9M9v07uP-L2Xy9H9m_uM3Z0X3y0" alt="Agt">
            <span>Aşgabat Agt</span>
        </div>
        <div class="menu-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_6uY6uP-JmR3-Vb_h5mI8k9K8-999" alt="Pöwre">
            <span>Pöwre</span>
        </div>
    </div>

    <div class="calculator-card">
        <input type="text" id="itemName" placeholder="Harydyň ady...">
        <input type="number" id="itemPrice" placeholder="Bahasy (TL)...">
        <button onclick="addItem()">Hasaba Goş</button>

        <div id="itemList"></div>
        <div class="total" id="totalPrice">Jemi: 0.00 TL</div>
    </div>

    <script>
        let total = 0;
        function addItem() {
            const name = document.getElementById('itemName');
            const price = document.getElementById('itemPrice');
            if(name.value && price.value) {
                total += parseFloat(price.value);
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<span>${name.value}</span> <span>${price.value} TL</span>`;
                document.getElementById('itemList').prepend(div);
                document.getElementById('totalPrice').innerText = `Jemi: ${total.toFixed(2)} TL`;
                name.value = ''; price.value = '';
            }
        }
    </script>
</body>
</html>
